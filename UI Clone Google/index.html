<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/Style.css">
  <title>UI Clone Google</title>
</head>
<body>
  <div id="viewport">
    <header>
      <div class="body-header">
        <div class="lbl-header">
          <Label>Gmail</Label>
        </div>
        <div class="lbl-header">
          <Label>Imagens</Label>
        </div>
        <div class="img-header">
          <img src="./image/Menu.png" alt="Menu">
        </div>
        <div class="btn-header">
          <a href="">Fazer Login</a>
        </div> 
      </div>
    </header>

    <main>
      <div id="body-main">
        <div class="logo">
          <img src="./image/Logo02.png" alt="Logo">
        </div>
        <div id="pesquisar">
          <img class="pesquisar-Icon" src="./image/Lupa.png" alt="Lupa">
          <input type="text">
          <img class="teclado-Icon" src="./image/teclado01.png" alt="Teclado">
        </div>
        <div class="btn-main">
          <div class="btn">
            <a href="">Pesquisa Google</a>
          </div>
         <div class="btn">
          <a href="">Estou com sorte</a>
         </div>
        </div>
            
        <p> <strong>Assita: </strong>Sabia o que o mundo buscou em 2020</p>
      </div>
    </main>

    <footer>
      <p>UI Clone criado por Juan Barcelos</p>
    </footer>
  </div>
</body>
</html>
